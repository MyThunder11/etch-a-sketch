<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="page">
        <h1>Etch a Sketch</h1>
        <div class="gridContainer"></div>
        <div class="mode">Mode: Coloring</div>
        <div class="selector">
            <div class="btnContainer">
                <button class="btn" onclick="changeColor('black')">Black</button>
                <button class="btn" onclick="changeColor('transparent')">Eraser</button>
                <button class="btn" onclick="changeColor('gray')">Gray</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Choose Size of Grid" onchange="changeSize(this.value)" value="16" />
                <button>Set size</button>
            </div>
        </div>
    </div>
</body>

</html>
